<body id="page-top">

                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control control-focus" placeholder="Primer Nombre" required>

                        </div>
                    <div class="primary">
                        <div class="col-lg-12">

                                    </span>
                                </div>

                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">

                            </label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control control-focus" placeholder="Ingrese Documento" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-solid fa-id-card"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">

                                    </span>
                                </div>
                        </div>
                    </div>

                                    </span> 
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="password" class="d-flex flex-row">Contrase単a</label>
                            <div class="input-group mb-3">
                                <input type="password" name="contra" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
                                <span class="input-group-text text-bg-primary" id="basic-addon1"><i class="fa-sharp fa-solid fa-key"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="primary py-4 d-flex justify-content-center ">
                        <div class="col-lg-20">
                            <div class="card-header text-bg-primary">
                                <h5>Informacion Acerca de la Mascota</h5>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Parentesco con la Mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control control-focus" placeholder="Ingrese su parentesco" required>
                                    <span class="input-group-text text-bg-primary"id="basic-addon1">
                                        <i class="fa-solid fa-heart"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">A単os de la mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text"class="form-control control-focus" placeholder="A単os Cumplidos" required>
                                    <span class="input-group-text text-bg-primary"id="basic-addon1">
                                        <i class="fa-solid fa-paw"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Nombre de la mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control control-focus" placeholder="Nombre" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Fecha de Nacimiento de la Mascota</label>
                                <div class="input-group mb-3">
                                    <input type="date" class="form-control control-focus" placeholder="Dia/Mes/A単o" required>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Adjuntar foto de la Mascota</label>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control control-focus" placeholder="Adjuntar foto" required>

                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">

                            <input type="submit" class="form-control btn btn-warning btn-lg btn-block" value="REGISTRAR">
                        </div>
                    </div>
                </div>
            </form>
